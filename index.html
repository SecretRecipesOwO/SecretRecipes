<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <style>
        
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .menu-container {
            display: none;
        }
        .menu {
            width: 10%;
            height: 100vh;
            background-color: #333;
            color: white;
            overflow-y: auto;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .menu h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .menu a {
            display: block;
            color: white;
            padding: 10px 0;
            text-decoration: none;
            border-bottom: 1px solid #444;
        }
        .menu a:hover {
            background-color: #555;
        }
        .content {
            margin-left: 10%;
            padding: 20px;
            width: 90%;
        }
        .login-form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .login-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-form input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .login-form p {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-form" id="loginForm">
            <h2>Login</h2>
            <form id="passwordForm">
                <input type="password" id="password" placeholder="Enter your password" required>
                <input type="submit" value="Submit">
                <p id="result"></p>
            </form>
        </div>
    </div>
    <div class="menu-container">
        <div class="menu">
            <h2>Menu</h2>
            <a href="recipes/recipe1.html">Crème Brûwûlée</a>
            <a href="recipes/recipe2.html">Lemowon Meringuwue Cheesecake</a>
            <a href="recipes/recipe3.html">Hjówònabandsæla </a>
            <a href="recipes/recipe4.html">Italian Mixed Berry Mascarpowone Cake</a>
            <a href="recipes/recipe5.html">KvæfjOwOrdkake</a>
            <a href="recipes/recipe6.html">Prăjitură CUwU Foi</a>
        </div>
    </div>
    <script>
        if (localStorage.getItem('isLoggedIn') === 'true') {
            document.getElementById('loginForm').style.display = 'none';
            document.querySelector('.menu-container').style.display = 'flex';
        }
        document.getElementById('passwordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var password = document.getElementById('password').value;
            var result = document.getElementById('result');
            if (password === 'I Am Fag') {
                localStorage.setItem('isLoggedIn', 'true');
                document.getElementById('loginForm').style.display = 'none';
                document.querySelector('.menu-container').style.display = 'flex';
            } else {
                result.textContent = 'Incorrect password. Please try again.';
            }
        });
    </script>
</body>
</html>
