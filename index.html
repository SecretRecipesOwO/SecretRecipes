<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .menu-container, .other-container {
            display: none;
        }
        .menu, .other {
            width: 16%;
            height: 100vh;
            background-color: #333;
            color: white;
            overflow-y: auto;
            position: fixed;
            top: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .menu {
            left: 0;
        }
        .other {
            right: 0;
        }
        .menu h2, .other h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .menu a, .other a {
            display: block;
            color: white;
            padding: 10px 0;
            text-decoration: none;
            border-bottom: 1px solid #444;
        }
        .menu a:hover, .other a:hover {
            background-color: #555;
        }
        .content {
            margin: 0 10%;
            padding: 20px;
            width: 80%;
        }
        .login-form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .login-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-form input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .login-form p {
            color: red;
            text-align: center;
        }
        /* Dropdown styling */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border: 1px solid #444;
        }
        .dropdown-content a {
            color: white;
            padding: 10px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-form" id="loginForm">
            <h2>Login</h2>
            <form id="passwordForm">
                <input type="password" id="password" placeholder="Enter your password" required>
                <input type="submit" value="Submit">
                <p id="result"></p>
            </form>
        </div>
    </div>
    <div class="menu-container">
        <div class="menu">
            <h2>Menu</h2>
            <a href="recipes/recipe1.html">Crème Brûwûlée</a>
            <a href="recipes/recipe2.html">Lemowon Meringuwue Cheesecake</a>
            <a href="recipes/recipe3.html">Hjówònabandssæla</a>
            <a href="recipes/recipe4.html">Italian Mixed Berry Mascarpowone Cake</a>
            <a href="recipes/recipe5.html">KvæfjOwOrdkake</a>
            <a href="#" id="prajituraLink">PrăjitUwUră</a>
        </div>
    </div>
    <div class="other-container">
        <div class="other">
            <h2>Other</h2>
            <a href="additional/fluid-item-weight.html">Fluid Weights</a>
            <a href="additional/solid-item-weight.html">Solid Weights</a>
            <a href="additional/my-socials.html">My Socials :3</a>
            <a href="KI/Ingredient-Search.html">Ingredients</a>
        </div>
    </div>
    <!-- Dropdown Menu for Prăjitură -->
    <div class="dropdown-content" id="prajituraDropdown">
        <a href="recipes/recipe6.html">Prăjitură cUwU Foi</a>
        <a href="recipes/recipe7.html">PrăjitUwUră Albă ca Zăpada</a>
    </div>
    <script>
        if (localStorage.getItem('isLoggedIn') === 'true') {
            document.getElementById('loginForm').style.display = 'none';
            document.querySelector('.menu-container').style.display = 'flex';
            document.querySelector('.other-container').style.display = 'flex';
        }
        document.getElementById('passwordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var password = document.getElementById('password').value;
            var result = document.getElementById('result');
            if (password === 'I Am Gay') {
                localStorage.setItem('isLoggedIn', 'true');
                document.getElementById('loginForm').style.display = 'none';
                document.querySelector('.menu-container').style.display = 'flex';
                document.querySelector('.other-container').style.display = 'flex';
            } else {
                result.textContent = 'Incorrect password. Please try again.';
            }
        });

        document.getElementById('prajituraLink').addEventListener('mouseenter', function() {
           dropdown.style.display = 'block';
            dropdown.style.top = `${linkRect.top}px`;
            dropdown.style.left = `${linkRect.right}px`;
        });

        document.getElementById('prajituraDropdown').addEventListener('mouseleave', function() {
            this.style.display = 'none';
        });
        document.getElementById('prajituraLink').addEventListener('mouseleave', function(event) {
            setTimeout(() => {
                if (!event.relatedTarget || !event.relatedTarget.closest('#prajituraDropdown')) {
                    document.getElementById('prajituraDropdown').style.display = 'none';
                }
            }, 50);
        });      const dropdown = document.getElementById('prajituraDropdown');
            const linkRect = this.getBoundingClientRect();
       
    </script>
</body>
</html>
