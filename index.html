<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex: 1;
            height: 100vh;
        }

        /* Left Menu Styling */
        .menu-container {
            width: 250px;
            background-color: #333;
            color: white;
            padding: 20px;
            box-sizing: border-box;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .menu-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .menu-container a {
            display: block;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-bottom: 1px solid #444;
            transition: background-color 0.3s;
        }

        .menu-container a:hover {
            background-color: #444;
        }

        /* Right Menu Styling */
        .other-container {
            width: 250px;
            background-color: #333;
            color: white;
            padding: 20px;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            right: 0;
            height: 100vh;
            overflow-y: auto;
        }

        .other-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .other-container a {
            display: block;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-bottom: 1px solid #555;
            transition: background-color 0.3s;
        }

        .other-container a:hover {
            background-color: #666;
        }

        /* Right content area for recipe description */
        .content-container {
            margin-left: 250px; /* Adjusted to leave space for the left menu */
            margin-right: 250px; /* Adjusted to leave space for the right menu */
            padding: 20px;
            width: 100%;
        }

        /* Recipe description panel */
        .recipe-description {
            display: none;
            background-color: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .recipe-description h3 {
            margin-top: 0;
        }

        /* Prăjitura Dropdown */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border: 1px solid #444;
            left: 100%; /* Position the dropdown to the right */
            top: 0;
        }

        .dropdown-content a {
            color: white;
            padding: 10px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Left Menu -->
        <div class="menu-container">
            <h2>Menu</h2>
            <a href="#" class="recipe-link" data-recipe="Crème Brûwûlée">Crème Brûwûlée</a>
            <a href="#" class="recipe-link" data-recipe="Lemowon Meringuwue Cheesecake">Lemowon Meringuwue Cheesecake</a>
            <a href="#" class="recipe-link" data-recipe="Hjówònabandssæla">Hjówònabandssæla</a>
            <a href="#" class="recipe-link" data-recipe="Italian MascarpOwOne cake">Italian Mixed Berry Mascarpone Cake</a>
            <a href="#" class="recipe-link" data-recipe="KvæfjOwOrdkake">KvæfjOwOrdkake</a>
            <a href="#" class="recipe-link" data-recipe="Prăjitură" id="prajituraLink">Prăjitură</a>
        </div>

        <!-- Right Menu -->
        <div class="other-container">
            <h2>Other</h2>
            <a href="additional/fluid-item-weight.html">Fluid Weights</a>
            <a href="additional/solid-item-weight.html">Solid Weights</a>
            <a href="additional/my-socials.html">My Socials :3</a>
            <a href="Ingredient-Search/Ingredient-Search.html">Ingredients :3</a>
        </div>

        <!-- Right Content Area for Recipe Description -->
        <div class="content-container">
            <div id="recipeDescription" class="recipe-description">
                <h3 id="recipeTitle">Recipe Title</h3>
                <p id="recipeText">Hover over a recipe to see the description.</p>
            </div>
        </div>
    </div>

    <!-- Dropdown Menu for Prăjitură -->
    <div class="dropdown-content" id="prajituraDropdown">
        <a href="recipes/recipe6.html" class="recipe-link" data-recipe="Prăjitură Cu Foi">Prăjitură cUwU Foi</a>
        <a href="recipes/recipe7.html" class="recipe-link" data-recipe="Prăjitură Albă ca Zăpada">Prăjitură Albă ca Zăpada</a>
    </div>

    <script>
        const recipeLinks = document.querySelectorAll('.recipe-link');
        const recipeDescription = document.getElementById('recipeDescription');
        const recipeTitle = document.getElementById('recipeTitle');
        const recipeText = document.getElementById('recipeText');

        const descriptions = {
            "Crème Brûwûlée": "Crème Brûwûlée is a classic French dessert made with a rich custard base topped with a layer of caramelized sugar.",
            "Lemowon Meringuwue Cheesecake": "Lemowon Meringuwue Cheesecake combines a tangy lemon flavor with the lightness of meringue on a rich cheesecake base.",
            "Hjówònabandssæla": "Hjówònabandssæla is a traditional Icelandic dessert with a mix of flavors, including cinnamon and rhubarb.",
            "Italian MascarpOwOne cake": "Mascarpone Cake is a delicate Italian dessert made with mascarpone cheese, layered with cream and fruit.",
            "KvæfjOwOrdkake": "KvæfjOwOrdkake is a traditional cake from Norway, with layers of almonds and rich cream filling.",
            "Prăjitură Cu Foi": "Prăjitură Cu Foi is a Romanian cake, consisting of layers of thin, baked dough, and a rich and sweet filling.",
            "Prăjitură Albă ca Zăpada": "Prăjitură Albă ca Zăpada is a traditional Romanian cake; Prăjitură Albă ca Zăpada is a variant of Prăjitură Cu Foi, with softer hints of Lemon and Coconut.",
            "Prăjitură": "Prăjitură is the Romanian term for a cake or pastry, often used to describe a wide variety of traditional layered desserts."
        };

        recipeLinks.forEach(link => {
            link.addEventListener('mouseenter', function() {
                const recipeName = this.getAttribute('data-recipe');
                recipeTitle.textContent = recipeName;
                recipeText.textContent = descriptions[recipeName];
                recipeDescription.style.display = 'block';
            });
        });

        // Hide description when mouse leaves the menu or link
        recipeLinks.forEach(link => {
            link.addEventListener('mouseleave', function() {
                recipeDescription.style.display = 'none';
            });
        });

        const prajituraLink = document.getElementById('prajituraLink');
        const prajituraDropdown = document.getElementById('prajituraDropdown');

        let prajituraDropdownVisible = false;

        prajituraLink.addEventListener('mouseenter', function() {
            const linkRect = prajituraLink.getBoundingClientRect();
            prajituraDropdown.style.display = 'block';
            prajituraDropdown.style.top = `${linkRect.top}px`;
            prajituraDropdown.style.left = `${linkRect.right}px`;
            prajituraDropdownVisible = true;
        });

        prajituraLink.addEventListener('mouseleave', function(event) {
            setTimeout(() => {
                if (!prajituraDropdownVisible || !event.relatedTarget || !event.relatedTarget.closest('#prajituraDropdown')) {
                    prajituraDropdown.style.display = 'none';
                    prajituraDropdownVisible = false;
                }
            }, 50);
        });

        prajituraDropdown.addEventListener('mouseenter', function() {
            prajituraDropdownVisible = true;
        });

        prajituraDropdown.addEventListener('mouseleave', function() {
            prajituraDropdown.style.display = 'none';
            prajituraDropdownVisible = false;
        });

    </script>
</body>
</html>
